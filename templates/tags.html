{% extends "base.html" %}

{% block header %}
    <h1><strong>Topics</strong> added recently</h1>
{% endblock %}

{% block content %}

{% if tags %}
    <ol class="items">
    {% for tag in tags %}
        <li>topic <a href="/topics/{{tag.name|slugify}}/">{{tag.name}}</a> added to <a href="{{tag.url}}">{{tag.title}}</a> {{tag.date|timesince}} ago</li>
    {% endfor %}
    </ol>
{% endif %}

{% endblock %}
