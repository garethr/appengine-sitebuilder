{% if items %}
    <ol class="items">
    {% for item in items %}
        {% if item.external_url %}
        <li{% if forloop.counter|divisibleby:2 %} class="alt"{% endif %}>            
            <h3><a href="{{item.internal_url}}">{{item.title}}</a> <span>({{item.external_url|get_domain}})</span></h3>
            <p><a href="{{item.publish_date|date:"/Y/m/d/"}}">{{item.publish_date|date:"jS F Y"}}</a></p>
        </li>
        {% endif %}
    {% endfor %}
    </ol>
{% endif %}
